<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои социальные сети</title>
    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .profile {
            margin-bottom: 2rem;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #e94560, #ff9a8b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ccc;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin: 0 auto;
            max-width: 600px;
        }

        .social-link.centered {
            grid-column: 1 / -1;
            width: 75%;
            margin: 0 auto;
        }

        @media (max-width: 600px) {
            .social-links {
                grid-template-columns: 1fr;
            }

            .social-link.centered {
                width: 100%;
            }
        }

        .social-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .social-icon {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .social-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .telegram {
            background: #0088cc;
        }

        .tiktok {
            background: #000000;
        }

        .youtube {
            background: #FF0000;
        }

        .vk {
            background: #4C75A3;
        }

        .ok {
            background: #EE8208;
        }

        .footer {
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile, .social-link {
            animation: fadeIn 0.8s ease forwards;
            opacity: 0;
        }

        .social-link:nth-child(1) {
            animation-delay: 0.2s;
        }

        .social-link:nth-child(2) {
            animation-delay: 0.4s;
        }

        .social-link:nth-child(3) {
            animation-delay: 0.6s;
        }

        .social-link:nth-child(4) {
            animation-delay: 0.8s;
        }

        .social-link:nth-child(5) {
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <!-- Замените ссылку на изображение на URL вашей фотографии -->
            <img src="ava.jpg" alt="Фото профиля" class="profile-img">
            <h1>Nokeew приветствует вас</h1>
            <p>Добро пожаловать на мою страницу!
               Мои социальные сети:
        </div>

        <div class="social-links">
            <!-- Замените "вашлогин" на ваш логин в соответствующих соцсетях -->
            <a href="https://t.me/Nekruhov" class="social-link" target="_blank">
                <div class="social-icon telegram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M19.2 4.4L2.9 10.7c-1.1.4-1.1 1.1-.2 1.3l4.1 1.3 1.6 4.8c.2.5.3.7.6.7.4 0 .6-.2 1-.5l2.1-2 4.8 3.6c.8.5 1.4.2 1.6-.8l2.9-13.3c.4-1.4-.4-1.9-1.4-1.4zM17.1 7.4l-7.8 7.1-.3 3.3-1.3-4 9.3-6.5c.2-.2.4-.1.1.1z"></path></svg>
                </div>
                <span class="social-name">Telegram</span>
            </a>

            <a href="hhttps://www.tiktok.com/@apq8064" class="social-link" target="_blank">
                <div class="social-icon tiktok">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M19.59 6.69a4.83 4.83 0 01-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 01-5.2 1.74 2.89 2.89 0 012.31-4.64 2.93 2.93 0 01.88.13V9.4a6.84 6.84 0 00-1-.05A6.33 6.33 0 005 20.1a6.34 6.34 0 0010.86-4.43v-7a8.16 8.16 0 004.77 1.52v-3.4a4.85 4.85 0 01-1-.1z"></path></svg>
                </div>
                <span class="social-name">TikTok</span>
            </a>

        <div class="footer">
            <p>© 2025 Все права защищены</p>
        </div>
    </div>

    <script>
        // Добавляем эффект наведения на иконки
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.querySelector('.social-icon').style.transform = 'scale(1.1) rotate(5deg)';
            });

            link.addEventListener('mouseleave', function() {
                this.querySelector('.social-icon').style.transform = 'scale(1) rotate(0)';
            });
        });
    </script>
</body>
</html>
